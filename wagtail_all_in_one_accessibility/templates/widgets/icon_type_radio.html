{% load static %}

<style>
    /* Container for all icon options */
    .icon-type-options {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 10px;
    }

    /* Individual option styling */
    .icon-type-option {
        width: 100px;
        height: 100px;
        background-color: #2E1F5E;
        border-radius: 10px;
        position: relative;
        text-align: center;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        border: 3px solid transparent;
        box-sizing: border-box;
    }

    /* Hide radio inputs */
    .icon-type-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        pointer-events: none;
    }

    /* Image preview inside option */
    .icon-type-option img {
        width: 55px;
        height: 55px;
        background-color: #2E1F5E;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    /* Show green checkmark if selected */
    .icon-type-option input:checked ~ .checkmark {
        display: block;
    }

    /* Checkmark positioning */
    .checkmark {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #00cc66;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 14px;
        display: none;
        z-index: 1;
    }

    /* Highlight selected icon */
    .icon-type-option input:checked ~ * {
        border-color: #00cc66 !important;
    }
</style>

<div class="icon-type-options">
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
            <label class="icon-type-option">
                <input type="radio" name="{{ widget.name }}" value="{{ option.value }}"
                       {% if option.selected %}checked{% endif %}>
                <span class="checkmark">âœ“</span>
                <img src="{{ option.label }}" alt="{{ option.value }}">
            </label>
        {% endfor %}
    {% endfor %}
</div>
